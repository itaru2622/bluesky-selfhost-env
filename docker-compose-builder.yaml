      - BSKY_PUBLIC_URL=https://bsky.${DOMAIN}
      - BSKY_REPO_PROVIDER=ws://pds:2583
      - BSKY_SEARCH_URL=https://palomar.${DOMAIN}
      - BSKY_SERVER_DID=did:web:bsky.${DOMAIN}
      - BSKY_SERVICE_SIGNING_KEY=${BSKY_SERVICE_SIGNING_KEY}
      - DEBUG_MODE=1
      - DID_PLC_URL=https://plc.${DOMAIN}
      - ENABLE_MIGRATIONS=false
      - GOINSECURE=${GOINSECURE}
      - LOG_DESTINATION=1
      - LOG_ENABLED=true
      - LOG_LEVEL=${LOG_LEVEL_DEFAULT}
      - MOD_SERVICE_DID=did:web:ozone.${DOMAIN}
      - NODE_ENV=development
      - NODE_TLS_REJECT_UNAUTHORIZED=${NODE_TLS_REJECT_UNAUTHORIZED}
      - PORT=2584
